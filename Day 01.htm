<!DOCTYPE html>
<html>
<head>
	<title>Day 1: Trebuchet?!</title>
	<style>
		.header {
			margin-top: 100px; text-align: center;
		}
		.container {
			width: 40%; margin: 50px auto; padding: 30px 50px;
		}
		.answer {
			border: 1px solid; padding: 4px;
			font-size: 20px; color: blue;
		}
		a {
			text-decoration: none;
		}
	</style>
	
	<script>
		function execute(){
			// 讀取檔案
			let file=document.getElementById("input").files[0];
			let work=new FileReader();
			
			work.readAsText(file);
			work.onload=function() {
				// 將文檔內容分行切割，收集於陣列內
				let arr=work.result.split("\n");
				
				let sum1=0;
				for(let i=0; i<arr.length; i++){
					let first=0, last=0, num=0;
					for(let j=0; j<arr[i].length; j++){
						if(arr[i][j]>0 && arr[i][j]<10){
							// 當首次發現數字，將其加進十位數
							if(first==0){
								num=arr[i][j]*10; first=arr[i][j]*1;
							}
							last=arr[i][j]*1;
						}
					}
					// 補上十位數，並累加該行結果
					num+=last; sum1+=num;
				}
				
				// 目前問題：
				// 有字母共用時，無法全數匹配出，例如 nineightwone 僅能找出 92
				
				let map={"one":1, "two":2, "three":3, "four":4, "five":5, "six":6, "seven":7, "eight":8, "nine":9};
				let sum2=0;
				for(let k=0; k<arr.length; k++){
					let number=/[1-9]/g;
					let alpha=/(one)|(two)|(three)|(four)|(five)|(six)|(seven)|(eight)|(nine)/g;
					// 取得兩組匹配的陣列
					let numberArr=arr[k].match(number);
					let alphaArr=arr[k].match(alpha);
					
					// 第一個出現數字之型態
					let firstFind="";
					if(!numberArr){firstFind="alpha"};
					if(!alphaArr){firstFind="number"};
					if(numberArr && alphaArr){
						firstFind=arr[k].indexOf(numberArr[0])<arr[k].indexOf(alphaArr[0])? "number": "alpha";
					}
					if(firstFind=="number"){
						sum2+=(numberArr[0]*10);
					}else{
						sum2+=(map[alphaArr[0]]*10);
					}
					
					// 最後一個出現數字之型態
					let lastFind="";
					if(!numberArr){lastFind="alpha"};
					if(!alphaArr){lastFind="number"};
					if(numberArr && alphaArr){
						lastFind=arr[k].lastIndexOf(numberArr[numberArr.length-1])>arr[k].lastIndexOf(alphaArr[alphaArr.length-1])? "number": "alpha";
					}
					if(lastFind=="number"){
						sum2+=(numberArr[numberArr.length-1]*1);
					}else{
						sum2+=(map[alphaArr[alphaArr.length-1]]*1);
					}
				}
				document.getElementById("result1").innerHTML=sum1;
			}
		}
	</script>
</head>

<body>
	<h3 class="header">
		<a href="https://adventofcode.com/2023/day/1" target="_blank">--- Day 1: Trebuchet?! ---</a>
	</h3>

	<div class="container" style="background-color: #E0E0E0">
		<div><b>INPUT</b></div><br>
		<div style="padding-left: 140px">
			1. 上傳檔案 (.txt)：<input type="file" id="input" />
			<br><br>
			2. 讀取運算：<button onclick="execute()">開始</button>
		</div>
	</div>
	
	<div class="container" style="background-color: gold">
		<div><b>OUTPUT</b></div><br>
		<div style="text-align: center">
			Part 1 答案＝<b><span id="result1" class="answer">？</span></b>
			<br><br>
			Part 2 答案＝<b><span id="result2">待解出</span></b>
		</div>
	</div>
</body>
</html>
