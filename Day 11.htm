<!DOCTYPE html>
<html>
<head>
	<title>Day 11: Cosmic Expansion</title>
	<style>
		.header {
			margin-top: 100px; text-align: center;
		}
		.container {
			width: 40%; margin: 50px auto; padding: 30px 50px;
		}
		.answer {
			border: 1px solid; padding: 4px;
			font-size: 20px; color: blue;
		}
		a {
			text-decoration: none;
		}
	</style>
	
	<script>
		function execute(){
			// 讀取檔案
			let file=document.getElementById("input").files[0];
			let work=new FileReader();
			
			work.readAsText(file);
			work.onload=function() {
				// 將文檔內容分行切割，收集於陣列內
				let arr=work.result.split("\n");
				let place1=[], place2=[];
				
				// 彙整沒有星球的 X,Y 列
				let empX=[], empY=[];
				for(let i=0; i<arr.length; i++){
					arr[i]=arr[i].trim();
					if(arr[i].split("#").length==1){
						empY.push(i);
					}
				}
				for(let j=0; j<arr[0].length; j++){
					if(arr.filter(x=>x[j]=="#").length==0){
						empX.push(j);
					}
				}
				
				// 更新膨脹後的 Y 座標
				let expY=0;
				for(let i=0; i<arr.length; i++){
					if(empY[expY]==i){expY++};
					// 更新膨脹後的 X 座標
					let expX=0;
					for(let j=0; j<arr[0].length; j++){
						if(empX[expX]==j){expX++};
						if(arr[i][j]=="#"){
							place1.push([j+expX, i+expY]);
							place2.push([j+999999*expX, i+999999*expY])
						}
					}
				}

				// Manhattan distance
				let sum1=0, sum2=0;
				for(let k=0; k<place1.length; k++){
					for(let l=k+1; l<place1.length; l++){
						let dis1=Math.abs(place1[k][0]-place1[l][0])+Math.abs(place1[k][1]-place1[l][1]);
						let dis2=Math.abs(place2[k][0]-place2[l][0])+Math.abs(place2[k][1]-place2[l][1]);
						sum1+=dis1;
						sum2+=dis2;
					}
				}
				document.getElementById("result1").innerHTML=sum1;
				document.getElementById("result2").innerHTML=sum2;
			}
		}
	</script>
</head>

<body>
	<h3 class="header">
		<a href="https://adventofcode.com/2023/day/8" target="_blank">--- Day 11: Cosmic Expansion ---</a>
	</h3>

	<div class="container" style="background-color: #E0E0E0">
		<div><b>INPUT</b></div><br>
		<div style="padding-left: 140px">
			1. 上傳檔案 (.txt)：<input type="file" id="input" />
			<br><br>
			2. 讀取運算：<button onclick="execute()">開始</button>
		</div>
	</div>
	
	<div class="container" style="background-color: gold">
		<div><b>OUTPUT</b></div><br>
		<div style="text-align: center">
			Part 1 答案＝<b><span id="result1" class="answer">？</span></b>
			<br><br>
			Part 2 答案＝<b><span id="result2" class="answer">？</span></b>
		</div>
	</div>
</body>
</html>
